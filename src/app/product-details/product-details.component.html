<div class="product">
    <div class="product-details">
        <img [src]="getImageUrl()" [alt]="product.imageName" />
        <div class="product-info">
            <div class="name">{{ product.name }}</div>
            <div class="description">{{ product.description }}</div>
            <div class="category">Part Type: {{ product.category }}</div>
        </div>
    </div>
    <div class="price">
        <div 
            [ngStyle]="{ color: product.discount > 0 ? 'red' : '' }"
            [ngClass]="getDiscountedClasses()">
            {{ product.price | currency }}
        </div>
        <div *ngIf="product.discount > 0" class="discount">
            {{ getDiscountedPrice() | currency }}
        </div>
        <button class="cta" (click)="buyButtonClicked()">Buy</button>
    </div>
</div>
